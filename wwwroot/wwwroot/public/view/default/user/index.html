{[include file='common/head.html']}
<script type='text/javascript'>
function del_domain(domain)
{
	$.ajax({url:'?c=domain&a=del',data:'domain='+domain,dataType:'json',type:'post',success:function(ret) {
		if (ret['code'] != 200) {
			art.dialog({id:'show_msg',content:ret['msg'],time:2,icon:'error'});
		}else {
			window.location = window.location;
		}
	}
		
	});
	
}


</script>

<div class="hbg2">
	<div class="hbg_resize"></div>
</div>
<div class="content">
	<div class="content_resize">
		<div class="mainbar">
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td colspan="2"><img src="{[$STATIC]}css/images/test.jpg" /></td>
				</tr>
			</table>
		</div>


		<div class="mainbar">
			<div class="domain-header">
				<form class="form-inline">
					<strong class='h2'>www.</strong> <input name="domain" type="text" placeholder="domain.com"> <input type='button' class='btn btn-primary' value='添加域名'>
				</form>
			</div>
			<div>
				<table class="table table-striped table-hover">
					<tr>
						<td colspan='2'>网站列表</td>
					</tr>
					{[foreach from=$domains item=row]}
					<tr>
						<td class='green'><span class='h4'>{[$row.name]}</span></td>
						<td><button type="button" class='btn btn-primary' onclick='window.location="?c=record&a=addFrom&domain={[$row.name]}"'>添加,查看记录</button></td>
						<td><a href="javascript:del_domain('{[$row.name]}')" class='red'>删除</a></td>
					</tr>
					{[/foreach]}
				</table>

			</div>
		</div>

		<div class="clr"></div>
	</div>
</div>
