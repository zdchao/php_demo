<script type="text/template" id="ftptr-template">
<tr id="tr{{id}}">

   <td>{{name}}</td>
   <td>{{subdir}}</td>
   <td>
		<a href="#" id="deltr">删除</a>
		<a href="#" id="editPasswd">修改</a>
   </td>
</tr>
</script>
<script type="text/template" id="refresh-ftptr-template">
   <td><input type="checkbox"/></td>
   <td>{{name}}</td>
   <td>{{subdir}}</td>
   <td>
		<a href="#" id="del">删除</a>
		<a href="#" id="editPasswd">修改</a>
   </td>
</script>
<script type="text/template" id="edit-passwd-template">
   <td><input type="checkbox"/></td>
   <td><input type="password" name="passwd" placeholder="请输入密码"></td>
   <td><input type="text" name="subdir" placeholder="请输入目录"></td>
   <td>
		<button type="button" class="btn btn-success btns" id="enter">提交</button>
        <button type="button" class="btn" id="esc">取消</button>
   </td>
</script>
<script type="text/template" id="add-ftp-template">
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">账号</label>
    <div class="controls">
      <input type="text"name="name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">密码</label>
    <div class="controls">
      <input type="password" name="passwd" placeholder="Password">
    </div>
  </div>
 <div class="control-group">
    <label class="control-label">目录</label>
    <div class="controls">
      <input type="text" name="subdir">
    </div>
  </div>
</form>
</script>

 containername = '{[$name]}';
