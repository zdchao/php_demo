{[dispatch c='public'  a='head']}
<script type="text/template" id="domaintr-template">
<tr id="{{id}}">
    <td><input type="checkbox"/></td>
   <td>{{domain}}</td>
   <td>{{dir}}</td>
   <td><a href="#" id="del">删除</a></td>
</tr>
</script>
<script type="text/template" id="add-domain-template">
<tr>
    <td><input type="checkbox"/></td>
   <td><input type="text" name="domain" placeholder="请输入域名" required></td>
   <td>
		<input type="text"name="dir" placeholder="请输入工作目录">
   </td>
	<td>
		<button type="button" class="btn btn-success btns"  id="enter">提交</button>
        <button type="button" class="btn" id="esc">取消</button>
	</td>
</tr>
</script>
<script type='text/template' id="piao-modal-template">
    <div class="modal hide fade" id="piao-modal">
    	<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    		<h3>{{title}}</h3>
    	</div>
    	<div class="modal-body">
    		<p>{{{content}}}</p>
    	</div>
    	<div class="modal-footer">
    		<a href="#" id="closea"  class="btn btn-sm pull-right" data-dismiss="modal">关闭</a>
    	</div>
    </div>
</script>
<script type="text/template" id="confirm-bind-template">
<tr>
    <td><input type="checkbox"/></td>
   <td colspan="2">是否将该{{domain}}的域名解析绑定到本网站？</td>
   <td>
		<button type="button" class="btn btn-success btns"  id="enter">是</button>
        <button type="button" class="btn" id="esc">否</button>
	</td>
</tr>
</script>
<script type="text/template" id="record-tips-template">
<div id="tips-content" class="alert alert-success">
<p>
		<i class="icon-remove pull-right" id="esc" style='cursor:pointer'></i>
</p>
<ul class="tips-ul">
	<li  class="action_error"><i class="yun_3"></i>查询"域名管理"中是否有{{domain}}域名</li>
	<li  class="action_error"><i class="yun_3"></i>已在"域名管理"生成一条{{domain}}域名</li>
	<li  class="action_error"><i class="yun_3"></i>已在{{domain}}域名下生成一条CNAME类型域名解析记录,解析值为{{cname}}</li>
	<li  class="action_error"><i class="yun_3"></i>查询{{domain}}域名下的2条NS记录的解析值</li>
    <l  class="action_error"i><i class="yun_3"></i>完成，可使用dns服务,<a href="?c=public&a=index">点击查看</a>！</li>
</ul>
</div>
</script>
