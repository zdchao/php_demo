{[dispatch c='public'  a='head']}
{[include file='domain/templete.html']}
<script type='text/javascript' src="/style/common/md5.js"></script>
<script type='text/javascript'>
	var p;
	var domainlist;
	var groupid ="{[$groupid]}" ;
	var iscdn = "{[$iscdn]}";
</script>
<script type='text/javascript' src="{[$STATIC]}domain/domain.js?v={[$jsversion]}"></script>
<script type='text/javascript' src="{[$STATIC]}domain/page.js"></script>
<!--  <link href="/style/css/z-domain-list.css" rel="stylesheet">-->
<link href="/style/user/css/domain.css" rel="stylesheet">
<!-- 主内容 -->
	  
	<div class="row-fluid" style="height:30px;">
		<!--<span id="domain_error" class="offset3"></span>-->
	</div>
	
<div class="wrap">
	<div class="cl mtb20">
		<div class="menus_aside">
            <div id="left_group_list">
            </div>
        </div>
	
		<div class="cont_main">
			<div class="mtb20 pr">
					<div class="btn-group">
						<button class="btn btn-success btns" id="add_multi_domain">添加域名</button>
					</div>
					<div class="btn-group">
						<button class="btn btns dropdown-toggle btn-success" data-toggle="dropdown">域名操作<span class="caret"></span></button>
						<ul class="dropdown-menu" id="dropdown_operating">
							<li><a href="javascript:;" id="del">删除</a></li>
							<li><a href="javascript:;" id="restor">启用</a></li>
							<li><a href="javascript:;" id="stop">暂停</a></li>
							{[if $iscdn == 1]}
							<li><a href="javascript:;" id="cdn">接入CDN</a></li>
							<li><a href="javascript:;" id="del_cdn">删除CDN</a></li>
							{[/if]}
						</ul>
					</div>
					<div class="btn-group">
						<button class="btn btns dropdown-toggle btn-success" data-toggle="dropdown">记录操作<span class="caret"></span></button>
						<ul class="dropdown-menu" id="dropdown_multi_operating">
							<li><a href="javascript:;" id="edit">批量修改记录</a></li>
							<li><a href="javascript:;" id="add">批量增加记录</a></li>
							<li><a href="javascript:;" id="import">批量导入记录</a></li>
						</ul>
					</div>
					<div class="btn-group">
						<button class="btn btns dropdown-toggle btn-success" data-toggle="dropdown">分组操作<span class="caret"></span></button>
						<ul class="dropdown-menu" id="dropdown_group">
							<li id="create"><a href="javascript:;" id="createa">增加分组</a></li>
						</ul>
					</div>
					<span id="form-search">
						<input type="text" id="search-query" class="search_btn" placeholder="域名搜索"/>
					</span>
					
			</div>
			<div class="row-fluid">
				<div class="span12 alert-success" id="multi_div" style="display:none;margin:10px 0 10px 0;"></div>
			</div>
			<div class="domain_box" id="domain-list">
				<table class="domain_table" style="width:100%;">
					<thead>
						<tr>
							<th class="tab_th1"><input type='checkbox' id="select_all"></th>
							<th class="tab_th2"></th>
							<th class="tab_th3 t_l" id="name-sort">域名</th>
							<th class="tab_th4 t_l" id="pname-sort">套餐</th>
							<th class="tab_th4 t_l">状态</th>
							{[if $iscdn == 1]}
							<th class="tab_th1">CDN</th>
							{[/if]}
							<th class="tab_th_auto">操作</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div class="row">
					<div class="pull-right" style="padding-top: 20px;">
						<div id="domain-pagecount-div" ></div>
					</div>
					<div class="col-md-4">
						<div class="pager pull-center" id="domain-page-div">
							<ul>
							</ul>
						</div>
					</div>
			   </div>
			</div>
		</div>
	</div>
</div>
<span id="div-bg"></span>
<style>
.domain_tip{
position:fixed;
top:0;
left:50%;
margin-left:-110px;
padding-top:16px;
padding-bottom:16px;
border-radius:0;
}
</style>
<span id="domain_error" class="domain_tip"></span>
