<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页面</title>
<style>
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6,pre, form, fieldset, input, textarea, p, blockquote, th, td {padding:0; margin:0;}    
fieldset, img { border: 0; }    
table {border-collapse: collapse;  border-spacing: 0;}    
ol, ul {list-style: none; }    
address, caption, cite, code, dfn, em, strong, th, var { font-weight: normal; font-style: normal;}    
caption, th {text-align: left;}    
h1, h2, h3, h4, h5, h6 {font-weight: normal;font-size: 100%;}    
q:before, q:after {content: '';}    
abbr, acronym {border: 0;}

body{font:12px/1.8em Tahoma, Helvetica, Arial, sans-serif;background:#fff;font-family:"微软雅黑";}
.marginC{margin:0 auto;}
.borderN{border:none;}
.floatL{float:left;}
.floatR{float:right;}
.clearB{clear:both;}
a{text-decoration:none;}
img{border:none;}
.blank1{height:1px;clear:both;overflow:hidden;}
.blank5{height:5px;clear:both;overflow:hidden;}
.blank10{height:10px;clear:both;overflow:hidden;}
.blank3{height:2px;clear:both;overflow:hidden;}

body{width:100%; height:100%; margin:0px auto; background:#f2f2f2;}

.dl_top{width:900px; height:240px; margin:0px auto;}


.dl_bj{width:100%; height:395px; margin:0px auto; background:#333333;}
.dl_nr{width:900px; height:395px;display:block; margin:0px auto;}
.dl_nr h3{ width:435px; height:95px; margin:0px auto;}
.dl_nr p{width:488px; height:55px; margin:0px auto; display:block;}
.dl_nr p a{ padding:0px 30px 0px 10px; font-size:15px; line-height:55px; color:#fff; }
.dl_nr p a:hover{color:#ff6760;}
.dl_nr p span{ float:left;width:105px; height:auto; display:block; text-align:right; line-height:55px; font-size:15px; color:#fff;}
.dl_nr p input{ border:none;}
.dl_nr p input:focus {outline:none;}

.dl_nr ul{ width:488px; height:60px; margin:0px auto;}
.dl_nr ul li{width:240px; height:50px; display:block;}

.dl_bottom{width:1350px; height:100px; margin:0px auto; }
.dl_bottom p{text-align:center; color:#999999; line-height:100px; font-size:15px;}
</style>
</head>

<body style="overflow-x:hidden;">
<div class="dl_top">
	<p><a href="#"><img src="/style/agies/img/login_logo.png" /></a></p>
</div>

<div class="dl_bj">
	<form  action="?c=session&a=login" method="post">
	<div class="dl_nr">
    	<h3><img src="/style/agies/img/dl_top.png" /></h3>
        <div class="blank10"></div>
        	<p style="background:url(/style/agies/img/yonghuming.png) no-repeat;"><span>用户名</span><input type="text"  name="user" size=20 style="width:360px; float:left; background:none;height:53px;border:none; line-height:40px; padding:0px 10px; color:#fff;"/></p>
             <div class="blank10"></div>
       		 <div class="blank10"></div>
            <p style=" background:url(/style/agies/img/mima.png) no-repeat;">
            	<span>密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
            	<input type="password"  name="passwd"size=20 style="width:360px; height:53px; border:none; background:none; color:#fff;line-height:40px; padding:0px 10px;"/>
             </p>
            <p><a href="?c=public&a=findPasswdFrom">忘记密码？</a>
            	{[if $errormsg]}
				<span id="login_error"  style="width:200px; height:23px;color:red">{[$errormsg]}</span>
				{[/if]}
			</p>
        <ul>
            <li class="floatL"><input  type="submit"  onclick="btnUpdate_Click()" style="width:240px; height:50px; line-height:50px; background:#ff6760; color:#fff; border:none; " value="登陆" /></li>
            <a href="?c=public&a=registerForm"><li class="floatR"><input type="button"  style="width:240px; height:50px; line-height:50px; background:#e5e5e5; color:#ff6760; border:none;" value="马上注册" /></li></a>
        </ul>
    </div>
       </form>
</div>

<div class="dl_bottom clearB">
<p>© 2015 Aegins. All rights reserved.</p>
</div>
</body>
</html>
