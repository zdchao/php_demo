<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{[dispatch c="public" a="getTitle"]}</title>
<meta name="Keywords" content="{[$seo.keywords]}">
<meta name="Description" content="{[$seo.description]}">
<link href="{[$STATIC]}style/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="{[$STATIC]}style/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="{[$STATIC]}style/css/head.css" rel="stylesheet">
<link href="{[$STATIC]}style/css/register.css" rel="stylesheet">
<script type='text/javascript' src="{[$STATIC]}style/js/jquery-2.1.3.js?v={[$jsversion]}"></script>
<script type='text/javascript' src="{[$STATIC]}style/bootstrap/js/bootstrap.min.js?v={[$jsversion]}"></script>
<script type='text/javascript' src="/style/js/mustache/0.4.0/mustache.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="col-lg-12">
		<div class="col-lg-3 col-lg-offset-4">
		{[if $successmsg]}
			<div>{[$successmsg]}</div>
		{[else]}
			{[$errormsg]}
		{[/if]}
		
		</div>
		<div class="col-lg-3 col-lg-offset-4">
			<form action="?c=public&a=register" method="POST" class="form-horizontal" role="form" id="my_form">
				<div class="form-group">
					<label>邮箱:</label>
					<input type="text" name="email" placeholder="Email" class="form-control"/>
				</div>
				<div class="form-group">
					<label>密码</label>
					<input type="password" name="passwd" placeholder="password" class="form-control"/>
				</div>
				<div class="form-group">
					<label>姓名</label>
					<input type="text" name="name" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="checkbox" name="agreement"  checked value=1/>
					&nbsp; <spanstyle="padding-buttom: 0px;"><a href="/user/?c=public&a=pact" target="_blank">我已阅读并同意此协议</a></span>
				</div>
				<div class="form-group">
					<button class="btn btn-success col-lg-offset-10" onclick="userRegister()">注册</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript">
function userRegister(){
	$("#my_form").submit();
}

</script>
