{[include file='common/head.html']}
<link rel="stylesheet" rev="stylesheet" href="{[$STATIC]}style/login.css" type="text/css" media="all" />
<body>
	<div id="header"></div>
	<div id="login">
		<div id="logo">注册CDN账户</div>
		<div id="warning"></div>
		<div id="login_top"></div>
		<div id="login_main">
			<form action="index.php?c=session&a=register" method=post name="form1" onSubmit='return ValidateForm()'>
				<div class="input_title">用户名</div>
				<div class="input_box" style="margin-bottom: 10px;">
					<input type="text" name="domain" />
				</div>
				<div class="input_title">密码</div>
				<div class="input_box">
					<input type="password" name="passwd" />
				</div>
				<div class="login_button">
					<input type="submit" value="注册" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
