{[include file='common/head.html']}
<body>
<link rel="stylesheet" rev="stylesheet" href="{[$STATIC]}style/login.css" type="text/css" media="all" />
<div id="header"></div>

	<div id="login">
		<div id="logo">CDN控制面板</div>

		<div id="logo">{[$success]}</div>
		<div id="login_top"></div>
		<div id="login_main">
			<form action="index.php?c=session&a=login" method=post name="form1" onSubmit='return ValidateForm()'>
				<div class="input_title">用户名</div>
				<div class="input_box" style="margin-bottom: 10px;">
					<input type="text" name="domain" />
				</div>
				<div class="input_title">密码</div>
				<div class="input_box">
					<input type="password" name="passwd" />
				</div>
				<div class="login_button">
					<!--  
					<input type="button" value="注册" onclick="register()"/>
					-->
					<input type="submit" value="登 录" />
				</div>
				{[if $msg]}
				<div class="red blink">{[$msg]}</div>
				{[/if]}

			</form>
		</div>
		<div id="login_bottom"></div>
	</div>
</body>
<script type="text/javascript">
function register(){
	//alert('register');
	window.location.href = "?c=session&a=registerFrom";
}
</script>
