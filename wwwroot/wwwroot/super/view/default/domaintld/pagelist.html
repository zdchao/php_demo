{[include file='common/head.html']}
<body bgcolor='#ffffff' text='#000000' leftmargin='0' topmargin='0'>
<script type='text/javascript' src="/style/js/mustache/0.4.0/mustache.js"></script>
<script type='text/javascript'>

function edit(){
	tld = $("textarea[name=tld]").val()
	$.ajax({
		url:"?c=domaintld&a=edit",
		data:{tld:tld},
		dataType:"json",
		type:"POST",
		success:function(a){
			if(a.status.code != 1){
				alert(a.status.message);
				return 
			}
			alert("修改成功");
			return 
		},
		error:function(){
			alert("请求异常");
		}
		
	});
}
$(document).ready(function(){
	
});
</script>
<div align="center">
  	<div class="wid_main mar_main" align="left">
		<div class="block_top" align="left">当前位置：tld管理</div>
<textarea style="width:200px;min-height:300px" name='tld'>{[foreach from=$list item=row key=tld]}{[$tld]}
{[/foreach]}
</textarea>
	<br/><input value="确定" onclick="edit()" type="button"/>
  	</div>
</div>
</body>
</html>
