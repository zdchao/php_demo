<!DOCTYPE html>

<div class="common-header">

					</li>
					<li><a href="javascript:;">域名注册</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="common-content">

			<div class="panel">
				<div class="panel-heading">
					<a href="javascript:;"><i class="fa fa-home"></i></a>

					<span>免费版</span>

				<div class="panel-body">
					<div>
						<ul class="tabs">
							<li><a href="./record.html">记录管理</a></li>

							<li><a href="./line.html">线路管理</a></li>

								<span>自动续费</span>

								<a href="javascript:;"><i class="fa fa-edit"></i></a>
							</div>
							<div>
								<span>自动续费</span>
								<span>
									请选择

								</span>
							</div>

							<div>

							</div>

								<span>TTL默认值</span>
								<span>
									输入TTL：<input type="text" style="width:59px;"/>

									<button class="common-btn">取消</button>

							</div>

						<div>
